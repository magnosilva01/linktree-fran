<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./style/sky.css">

<body>

                                </div>
                                <div>
                                    <p>Eudora</p>

                                        alt="Clique aqui para ser redirecionado para a loja da boticário."></div>

                                    <p>O Boticário</p>
                                </div>
                            </div>
                        </a>
                        
                        <a href="https://shopee.com.br/loja_magini?smtt=0.344433630-1667694624.3">
                            <div class="redirect-social-media click-here">

                                        alt="Clique aqui para acessar nossa loja na shopee"></div>
                                <div>

                                </div>
                            </div>

                        <a
                            href="https://api.whatsapp.com/send?phone=5535988543146&text=Ol%C3%A1%2C%20gostaria%20de%20conhecer%20mais%20sobre%20os%20seus%20produtos.">
                            <div class="redirect-social-media click-here">
                                <div><img class="icon" src="./assets/whatsapp.png"
                                        alt="Clique aqui para entrar em contato pelo whatsapp"></div>
                                <div>
                                    <p>Whatsapp</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </main>
            </div>
        </div>
    </div>
